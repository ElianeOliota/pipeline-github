name: 004 - Manual Co-author PR 2️⃣

on:
  workflow_dispatch:

jobs:
  coauthor_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check GitHub CLI authentication
        env:
          GH_TOKEN: ${{ secrets.GH_ALL_TOKEN }}
        run: gh auth status

      - name: Clone repo and create co-authored commits
        env:
          GH_TOKEN: ${{ secrets.GH_ALL_TOKEN }}
        run: |
          REPO=${{ github.repository }}
          BRANCH="manual/achieve-coauthor-$(date +%s)"
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

          gh repo clone "$REPO" repo
          cd repo
          git checkout -b $BRANCH

          mkdir -p temp
          for i in {1..3}; do
            echo "Update $i at $(date -u)" > "temp/commit_$i.txt"
            git add "temp/commit_$i.txt"
            git commit -m "chore: update $i" -m "Co-authored-by: oliota <oliota@users.noreply.github.com>"
          done

          git push --set-upstream origin $BRANCH

          gh pr create --title "Manual Merge PR with Co-authors" --body "Created via full-gh automation" --head $BRANCH
